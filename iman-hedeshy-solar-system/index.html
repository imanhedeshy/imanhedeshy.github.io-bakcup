<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solar System</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Solar System</h1>
    </header>
    <div id="solar-system">
      <div id="sun" class="celestial-body">
        <span class="tooltip">Sun</span>
      </div>
      <div id="mercury" class="celestial-body planet">
        <span class="tooltip">mercury</span>
      </div>
      <div id="venus" class="celestial-body planet">
        <span class="tooltip">venus</span>
      </div>
      <div id="earth" class="celestial-body planet">
        <span class="tooltip">earth</span>
      </div>
      <div id="moon" class="celestial-body planet moon">
        <span class="tooltip">moon</span>
      </div>
      <div id="mars" class="celestial-body planet">
        <span class="tooltip">mars</span>
      </div>
      <div id="jupiter" class="celestial-body planet">
        <span class="tooltip">jupiter</span>
      </div>
      <div id="saturn" class="celestial-body planet">
        <span class="tooltip">saturn</span>
      </div>
      <div id="uranus" class="celestial-body planet">
        <span class="tooltip">uranus</span>
      </div>
      <div id="neptune" class="celestial-body planet">
        <span class="tooltip">neptune</span>
      </div>
      <div id="phobos" class="celestial-body planet moon">
        <span class="tooltip">phobos</span>
      </div>
      <div id="deimos" class="celestial-body planet moon">
        <span class="tooltip">deimos</span>
      </div>
      <div id="io" class="celestial-body planet moon">
        <span class="tooltip">io</span>
      </div>
      <div id="pluto" class="celestial-body planet">
        <span class="tooltip">pluto</span>
      </div>
    </div>

    <form id="controls">
      <h3>Multipliers</h3>
      <label for="speedMultiplier">Speed:</label>
      <input
        type="number"
        id="speedMultiplier"
        value="1.05"
        step="0.05"
        min="0.1"
      />

      <label for="radiusMultiplier">Radius:</label>
      <input
        type="number"
        id="radiusMultiplier"
        value="1.1"
        step="0.05"
        min="0.1"
      />

      <label for="sizeMultiplier">Size:</label>
      <input
        type="number"
        id="sizeMultiplier"
        placeholder="Disabled"
        step="0.1"
        min="0.1"
      />

      <button type="submit">Apply</button>
    </form>
    <footer>
      <p>Â© 2023 Solar System By Iman</p>
    </footer>
    <script src="./solar-system.js"></script>
  </body>
</html>
